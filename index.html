<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSky 航班追蹤系統</title>
    <style>
        /* 保持所有原有 CSS 樣式不變 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft JhengHei', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .login-section { padding: 40px; text-align: center; }
        .main-section { display: none; padding: 20px; }
        h1 { color: #333; margin-bottom: 30px; font-size: 2.5em; }
        h2 { color: #555; margin-bottom: 20px; font-size: 1.8em; }
        .login-form { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #666; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input[type="text"]:focus, input[type="password"]:focus { outline: none; border-color: #667eea; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .btn-logout { background: #ff6b6b; margin-left: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #eee; }
        .tracking-controls { display: grid; grid-template-columns: 1fr auto; gap: 15px; margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .flight-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .flight-card { background: white; border: 2px solid #e9ecef; border-radius: 12px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: transform 0.3s, border-color 0.3s; }
        .flight-card:hover { transform: translateY(-5px); border-color: #667eea; }
        .flight-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .flight-callsign { font-size: 1.4em; font-weight: bold; color: #333; }
        .btn-remove { background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .flight-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .info-item { margin-bottom: 8px; }
        .info-label { font-weight: bold; color: #666; font-size: 0.9em; }
        .info-value { color: #333; font-size: 1.1em; }
        .status-online { color: #28a745; font-weight: bold; }
        .status-offline { color: #dc3545; font-weight: bold; }
        .last-update { text-align: center; color: #666; font-style: italic; margin-top: 20px; }
        .error-message { color: #dc3545; margin-top: 10px; padding: 10px; background: #f8d7da; border-radius: 5px; display: none; }
        .success-message { color: #28a745; margin-top: 10px; padding: 10px; background: #d4edda; border-radius: 5px; display: none; }
        @media (max-width: 768px) { 
            .tracking-controls { grid-template-columns: 1fr; }
            .flight-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section" id="loginSection">
            <h1>OpenSky 航班追蹤系統</h1>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">使用者名稱：</label>
                    <input type="text" id="username" placeholder="輸入使用者名稱">
                </div>
                <div class="form-group">
                    <label for="password">密碼：</label>
                    <input type="password" id="password" placeholder="輸入密碼">
                </div>
                <button class="btn" onclick="login()">登入系統</button>
                <div class="error-message" id="loginError"></div>
            </div>
        </div>

        <div class="main-section" id="mainSection">
            <div class="header">
                <h2>航班追蹤面板</h2>
                <div>
                    <span>歡迎, <span id="welcomeUser"></span></span>
                    <button class="btn btn-logout" onclick="logout()">登出</button>
                </div>
            </div>

            <div class="tracking-controls">
                <input type="text" id="newFlight" placeholder="輸入航班呼號 (例如: DLH123, UAL456)">
                <button class="btn" onclick="addFlight()">新增追蹤航班</button>
            </div>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <div class="flight-grid" id="flightGrid"></div>
            <div class="last-update" id="lastUpdate"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let trackedFlights = [];
        let updateInterval = null;

        // 多個 CORS 代理選擇
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://proxy.cors.sh/',
            'https://cors-anywhere.herokuapp.com/'
        ];
        const OPENSKY_API = 'https://opensky-network.org/api/states/all';
        let currentProxyIndex = 0;

        function getCurrentProxy() {
            return CORS_PROXIES[currentProxyIndex];
        }

        function rotateProxy() {
            currentProxyIndex = (currentProxyIndex + 1) % CORS_PROXIES.length;
            console.log('切換到代理:', getCurrentProxy());
        }

        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentUser');
            const savedFlights = localStorage.getItem('trackedFlights');
            
            if (savedUser) {
                currentUser = savedUser;
                trackedFlights = savedFlights ? JSON.parse(savedFlights) : [];
                showMainSection();
                startTracking();
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');

            if (!username || !password) {
                loginError.textContent = '請輸入使用者名稱和密碼';
                loginError.style.display = 'block';
                return;
            }

            if (username.length < 3) {
                loginError.textContent = '使用者名稱至少需要3個字元';
                loginError.style.display = 'block';
                return;
            }

            currentUser = username;
            localStorage.setItem('currentUser', currentUser);
            
            const userFlights = localStorage.getItem(`flights_${currentUser}`);
            if (userFlights) {
                trackedFlights = JSON.parse(userFlights);
            }

            showMainSection();
            startTracking();
            loginError.style.display = 'none';
        }

        function showMainSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainSection').style.display = 'block';
            document.getElementById('welcomeUser').textContent = currentUser;
            updateFlightDisplay();
        }

        function logout() {
            localStorage.setItem(`flights_${currentUser}`, JSON.stringify(trackedFlights));
            if (updateInterval) clearInterval(updateInterval);
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function addFlight() {
            const newFlightInput = document.getElementById('newFlight');
            const callsign = newFlightInput.value.trim().toUpperCase();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            if (!callsign) {
                errorMessage.textContent = '請輸入航班呼號';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            if (trackedFlights.length >= 5) {
                errorMessage.textContent = '最多只能追蹤5個航班';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            if (trackedFlights.some(flight => flight.callsign === callsign)) {
                errorMessage.textContent = '該航班已在追蹤列表中';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            trackedFlights.push({ callsign: callsign, lastUpdated: null, data: null });
            localStorage.setItem(`flights_${currentUser}`, JSON.stringify(trackedFlights));

            successMessage.textContent = `已成功追蹤航班 ${callsign}`;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            newFlightInput.value = '';
            updateFlightDisplay();
            fetchFlightData();
        }

        function removeFlight(callsign) {
            trackedFlights = trackedFlights.filter(flight => flight.callsign !== callsign);
            localStorage.setItem(`flights_${currentUser}`, JSON.stringify(trackedFlights));
            updateFlightDisplay();
            document.getElementById('successMessage').textContent = `已移除航班 ${callsign}`;
            document.getElementById('successMessage').style.display = 'block';
        }

        function updateFlightDisplay() {
            const flightGrid = document.getElementById('flightGrid');
            flightGrid.innerHTML = '';

            if (trackedFlights.length === 0) {
                flightGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <h3>尚未追蹤任何航班</h3>
                        <p>請在上方輸入航班呼號開始追蹤</p>
                    </div>
                `;
                return;
            }

            trackedFlights.forEach(flight => {
                const flightCard = document.createElement('div');
                flightCard.className = 'flight-card';
                flightCard.innerHTML = `
                    <div class="flight-header">
                        <div class="flight-callsign">${flight.callsign}</div>
                        <button class="btn-remove" onclick="removeFlight('${flight.callsign}')">移除</button>
                    </div>
                    <div class="flight-info">
                        <div class="info-item"><div class="info-label">狀態</div><div class="info-value ${flight.data ? 'status-online' : 'status-offline'}">${flight.data ? '線上' : '離線'}</div></div>
                        <div class="info-item"><div class="info-label">經度</div><div class="info-value">${flight.data ? flight.data[5].toFixed(4) : 'N/A'}</div></div>
                        <div class="info-item"><div class="info-label">緯度</div><div class="info-value">${flight.data ? flight.data[6].toFixed(4) : 'N/A'}</div></div>
                        <div class="info-item"><div class="info-label">高度</div><div class="info-value">${flight.data ? Math.round(flight.data[7]) + ' 公尺' : 'N/A'}</div></div>
                        <div class="info-item"><div class="info-label">速度</div><div class="info-value">${flight.data ? Math.round(flight.data[9]) + ' m/s' : 'N/A'}</div></div>
                        <div class="info-item"><div class="info-label">航向</div><div class="info-value">${flight.data ? Math.round(flight.data[10]) + '°' : 'N/A'}</div></div>
                    </div>
                    ${flight.lastUpdated ? `<div style="margin-top: 10px; font-size: 0.8em; color: #666;">更新: ${flight.lastUpdated}</div>` : ''}
                `;
                flightGrid.appendChild(flightCard);
            });
        }

        async function fetchFlightData() {
            if (trackedFlights.length === 0) return;

            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            try {
                const proxyUrl = getCurrentProxy() + encodeURIComponent(OPENSKY_API);
                const response = await fetch(proxyUrl, {
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
                
                if (!response.ok) {
                    if (response.status === 403) {
                        rotateProxy();
                        throw new Error('代理限制，已自動切換，請重試');
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.states) {
                    let foundCount = 0;
                    trackedFlights.forEach(flight => {
                        const flightData = data.states.find(state => 
                            state[1] && state[1].trim().toUpperCase() === flight.callsign
                        );
                        if (flightData) {
                            flight.data = flightData;
                            flight.lastUpdated = new Date().toLocaleTimeString();
                            foundCount++;
                        } else {
                            flight.data = null;
                        }
                    });

                    localStorage.setItem(`flights_${currentUser}`, JSON.stringify(trackedFlights));
                    updateFlightDisplay();
                    document.getElementById('lastUpdate').textContent = `最後更新時間: ${new Date().toLocaleTimeString()} | 找到 ${foundCount}/${trackedFlights.length} 個航班`;
                    errorMessage.style.display = 'none';
                }
            } catch (error) {
                console.error('獲取航班數據失敗:', error);
                errorMessage.textContent = '獲取數據失敗: ' + error.message + '。系統會自動重試。';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        }

        function startTracking() {
            fetchFlightData();
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(fetchFlightData, 60000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            document.getElementById('newFlight').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addFlight();
            });
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
